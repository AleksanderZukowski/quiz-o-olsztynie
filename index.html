<!doctype html>

<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Olsztyn Quiz</title>
    <meta name="description" content="Quiz o Olsztynie i okolicy.">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <script src="main.js"></script>
    <div id="container">
        <nav>
            <section class="header-container">
                <h1 style="font-size: 4vh">Quiz o Olsztynie</h1>

            </section>
        </nav>
        <main style="clear:both">
            <section id="question">
                Ile jest rzek w olsztynie?
            </section>
            <section id="answer">
                <button>
                    Dużo
                </button>
                <button>
                    Mało
                </button>
                <div style="clear:both"></div>
            </section>
        </main>
        <footer>
            <div id="previous">

            </div>
            <div id="question-bar">
                <span class="q-a"></span>
                <span class="q-a"></span>
                <span class="q-a"></span>
                <span class="q-a"></span>
                <span class="q-n"></span>
                
            </div>
            <div id="next">

            </div>
        </footer>
    </div>
</body>
</html>
